            <section>
                <h2>Fale Conosco</h2>
                <form>  
                    <div>
                        <label for="name"> Nome:</label>
                        <input type="text" id="name" required>
                    </div>
                    <did>
                        <label>
                                <input type="radio" name="sex" value="Masculino"> Masculino
                        </label>
                        <label>
                                <input type="radio" name="sex" value="Feminino">Feminino                        
                        </label>
                    </did>
                    <div>
                        <label for="email"> Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div>
                            <label for="website">Website:</label>
                            <input type="url" id="website" pattern="https?://.+">
                        </div>
                    <div>
                        <label for="phone">Telefone:</label>
                        <input type="tel" id="phone" required pattern="[0-9]{9,9}" >
                    </div>
                    <div>
                        <label for="city">Cidade:</label>
                        <input type="text" id="city" required> 
                    </div>
                    <div>
                        <label for="state">Estado:</label>
                        <select id="state" required>
                            <option value="RS">RS</option>
                            <option value="SC">SC</option>
                            <option value="PR">PR</option>
                            <option value="SP">SP</option>
                        </select>
                    </div>
                    <div>
                        <label for="subject">Assunto:</label>
                        <select id="subject" required> 
                                <option value="sugestão">Sugestão</option>
                                <option value="critica">Critica</option>                   
                        </select>
                    </div>
                    <did>
                        <label for="archive">Arquivo</label>
                        <input type="file" id="archive">
                    </did>
                    <div>
                        <label for="message">Mensagem:</label>
                        <textarea id="message" maxlength="140" cols="30" rows="5" placeholder="Escreva sua mensagem"></textarea>
                    </div>
                    <button type="submit"> Enviar</button>
                    <button type="reset">Cancelar</button>
                </form>
            </section>      
    </body>
</html>
